<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graf.io</title>
    <script src="js/jquery.js"></script>
    <script src="js/chart.min.js"></script>
    <script src="js/app.js"></script>
    <style>
        *{
            font-family: sans-serif;
        }
        .chartcont{
            width: 70%;
            height: 600px;
            display: inline-block;
            float: left;
            border: 2px solid #bbb;
            padding: 10px;
        }
        .controls{
            width: 25%;
            display: inline-block;
            float: right;
        }    
        .controls #entry{
            width: 80%;
            display: block;
            border: 2px solid #bbb;
            padding: 10px 20px;
            box-sizing: border-box;
        }
        .controls #tabela-valores{
            border-collapse: collapse;
            width: 80%;
            box-sizing: border-box;
            border: 2px solid #bbb;
            margin: 10px 0;
        }
        .controls #tabela-valores th,td{
            width: 50%;
            padding: 5px;
            box-sizing: border-box;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div class="chartcont">
        <canvas id='chart' width='400px' height="400px">
            
            
        </canvas>
    </div>
    <div class="controls">
        <input type="text" oninput='addNode()' placeholder="Entre com os pontos" id='entry'>
        <table id='tabela-valores'>
            <tr>
                <th>X</th>
                <th>Y</th>
            </tr>
        </table>
        
    </div>
</body>
</html>
